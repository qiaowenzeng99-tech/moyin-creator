name: CI and Docker

on:
  push:
    branches: ["main", "work"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/moyin-creator

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # 历史 lint 债务较多，暂不阻塞镜像构建
      - name: Lint (non-blocking)
        continue-on-error: true
        run: npm run lint

      - name: Build renderer/electron artifacts
        run: npx electron-vite build

  docker:
    needs: test-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      GHCR_PAT: ${{ secrets.GHCR_PAT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and (optionally) push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Set GHCR package visibility to public
        if: github.event_name != 'pull_request' && env.GHCR_PAT != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.GHCR_PAT }}
          script: |
            await github.request('PATCH /user/packages/container/{package_name}/visibility', {
              package_name: 'moyin-creator',
              visibility: 'public'
            })
